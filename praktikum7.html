<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Browser</title>
</head>

<body style="min-height: 100vh; width: 100vw; display: flex; flex-direction: column; gap: 1rem;">
	<div style="display: grid; grid-template-columns: 20vw 6fr; height: 10vh; gap: 1rem;">
      <div style="height: 100%; width: 100%; background: pink;">
      </div>
      <div style="height: 100%; width: 100%; background: lightskyblue;">
      </div>
    </div>
    <div style="display: grid; grid-template-columns: 20vw 6fr 1.5fr; height: 80vh; gap: 1rem;">
      <div style="height: 100%; width: 100%; background: lightgreen;">
      </div>
      <div style="height: 100%; width: 100%; background: darkkhaki;">
      </div>
      <div style="height: 100%; width: 100%; background: palevioletred;">
      </div>
    </div>
    <div style="display: grid; grid-template-columns: 1fr; height: 10vh; gap: 1rem;">
      <div style="height: 100%; width: 100%; background: lightsalmon;">
      </div>
    </div>
</body>

</html>
